<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form>
        <fieldset class="todo-list">
          <h2 class="todo-list__title">My to-do List</h2>
          <p>Double click an item to mark it complete</p>
          <div class="head">
              <input type="text">
              <button>Add</button>
          </div>
          <ol class="items">
              <div class="li1">
                   <li>My</li>
              </div>
              <div class="li2">
                  <li>to-do</li>
              </div>
              <div class="li3">
                  <li>list</li>
              </div>
          </ul>
          <div class="but">
              <button class="but1">Clear Completed</button>
              <button class="but2">Empty List</button>
              <button class="but3">Save List</button>
          </div>
        </fieldset>
      </form>
  
</body>
</html>
